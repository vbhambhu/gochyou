<h3>Connect to Facebook</h3>

<a href="/messages">Messages</a>
<form action="/connect/facebook" method="POST">
    <input type="hidden" name="scope" value="email,public_profile,user_friends" />
    <div class="formInfo">
        <p>You aren't connected to Facebook yet. Click the button to connect this application with your Facebook account.</p>
    </div>
    <p><button type="submit">Connect to Facebook</button></p>
</form>



<form th:action="@{/login}" method="post">
    <div class="list-group list-group-sm">

        <div class="list-group-item">
            <input type="text" name="username" class="form-control no-border" placeholder="Username" th:value="spadmin"/>
        </div>
        <div class="list-group-item">
            <input class="form-control no-border" name="password" type="password" placeholder="Password"  th:value="admin"/>
        </div>
    </div>
    <input class="btn btn-primary btn-block btn-lg" type="submit" value="Log in" />
</form>
